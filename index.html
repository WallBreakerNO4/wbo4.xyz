<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>第四号破壁者 | WallBreakerNO4</title>
    <meta name="description" content="第四号破壁者 / WallBreakerNO4" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: [
                "ui-sans-serif",
                "system-ui",
                "-apple-system",
                "BlinkMacSystemFont",
                "Segoe UI",
                "Roboto",
                "Helvetica Neue",
                "Arial",
                "sans-serif",
              ],
              mono: [
                "ui-monospace",
                "SFMono-Regular",
                "Menlo",
                "Monaco",
                "Consolas",
                "Liberation Mono",
                "Courier New",
                "monospace",
              ],
            },
          },
        },
      };
    </script>
    <style>
      /* 去除所有默认点击高亮，保持极简 */
      * {
        -webkit-tap-highlight-color: transparent;
      }
    </style>
  </head>
  <body
    class="bg-white text-black dark:bg-black dark:text-white transition-colors duration-200 font-sans selection:bg-black selection:text-white dark:selection:bg-white dark:selection:text-black relative"
  >
    <!-- 修改点：使用 min-h-screen 和 flex flex-col 确保内容撑满屏幕高度 -->
    <div class="max-w-xl mx-auto px-6 min-h-screen flex flex-col">
      <!-- 顶部功能区：改为绝对定位，固定在页面右上角，不占用文档流空间 -->
      <nav
        class="absolute top-0 right-0 p-6 md:p-10 flex gap-4 text-sm font-mono z-50"
      >
        <button
          onclick="toggleLanguage()"
          class="hover:underline opacity-60 hover:opacity-100 transition-opacity"
        >
          <span id="lang-btn-text">EN</span>
        </button>
        <button
          onclick="toggleTheme()"
          class="hover:underline opacity-60 hover:opacity-100 transition-opacity"
        >
          <span id="theme-btn-text">Dark</span>
        </button>
      </nav>

      <!-- 头部信息：增加顶部边距(mt-32)，避免内容过于靠上，保持视觉平衡 -->
      <header class="mt-32 mb-12">
        <h1
          class="text-2xl md:text-3xl font-bold tracking-tight mb-2"
          id="profile-name"
        >
          第四号破壁者
        </h1>
        <p class="font-mono text-sm opacity-50">ID: WallBreakerNO4</p>
      </header>

      <!-- 链接列表：使用 flex-grow 自动占据剩余空间，将 footer 挤到底部 -->
      <main class="grow">
        <ul class="space-y-6">
          <!-- Github -->
          <li>
            <a
              href="https://github.com/WallBreakerNO4"
              target="_blank"
              class="group flex items-baseline justify-between border-b border-gray-200 dark:border-gray-800 pb-2 hover:border-black dark:hover:border-white transition-colors"
            >
              <span class="font-medium">Github</span>
              <span
                class="font-mono text-xs opacity-40 group-hover:opacity-100 transition-opacity"
                >github.com/WallBreakerNO4 &nearr;</span
              >
            </a>
          </li>

          <!-- Bilibili -->
          <li>
            <a
              href="https://space.bilibili.com/28978056"
              target="_blank"
              class="group flex items-baseline justify-between border-b border-gray-200 dark:border-gray-800 pb-2 hover:border-black dark:hover:border-white transition-colors"
            >
              <span class="font-medium">bilibili</span>
              <span
                class="font-mono text-xs opacity-40 group-hover:opacity-100 transition-opacity"
                id="bili-link-text"
                >space.bilibili.com &nearr;</span
              >
            </a>
          </li>

          <!-- Steam -->
          <li>
            <a
              href="https://steamcommunity.com/profiles/76561198415147997/"
              target="_blank"
              class="group flex items-baseline justify-between border-b border-gray-200 dark:border-gray-800 pb-2 hover:border-black dark:hover:border-white transition-colors"
            >
              <span class="font-medium">Steam</span>
              <span
                class="font-mono text-xs opacity-40 group-hover:opacity-100 transition-opacity"
                >steamcommunity.com &nearr;</span
              >
            </a>
          </li>

          <!-- Blog -->
          <li>
            <a
              href="https://blog.wall-breaker-no4.xyz/"
              target="_blank"
              class="group flex items-baseline justify-between border-b border-gray-200 dark:border-gray-800 pb-2 hover:border-black dark:hover:border-white transition-colors"
            >
              <span class="font-medium" id="link-blog">博客</span>
              <span
                class="font-mono text-xs opacity-40 group-hover:opacity-100 transition-opacity"
                >blog.wall-breaker-no4.xyz &nearr;</span
              >
            </a>
          </li>
        </ul>
      </main>

      <!-- 底部 ICP：现在会始终固定在页面最底部 -->
      <footer class="py-10 text-xs font-mono opacity-40">
        <div class="flex flex-col items-center gap-2">
          <span>&copy; <span id="year"></span> WallBreakerNO4</span>
          <a
            href="https://beian.miit.gov.cn/"
            target="_blank"
            class="hover:underline"
          >
            <span id="icp-text">粤ICP备2025491177号-1</span>
          </a>
        </div>
      </footer>
    </div>

    <script>
      const translations = {
        zh: {
          name: "第四号破壁者",
          blog: "博客",
          icp: "粤ICP备2025491177号-1",
          langBtn: "EN",
          themeLight: "Light",
          themeDark: "Dark",
          htmlLang: "zh",
        },
        en: {
          name: "WallBreakerNO4",
          blog: "Blog",
          icp: "粤ICP备2025491177号-1",
          langBtn: "中",
          themeLight: "Light",
          themeDark: "Dark",
          htmlLang: "en",
        },
      };

      let currentLang = "zh";

      function init() {
        document.getElementById("year").textContent = new Date().getFullYear();

        // Theme Check
        if (
          localStorage.theme === "dark" ||
          (!("theme" in localStorage) &&
            window.matchMedia("(prefers-color-scheme: dark)").matches)
        ) {
          document.documentElement.classList.add("dark");
          updateThemeBtnText(true);
        } else {
          document.documentElement.classList.remove("dark");
          updateThemeBtnText(false);
        }

        // Lang Check
        const savedLang = localStorage.getItem("lang");
        if (savedLang && (savedLang === "zh" || savedLang === "en")) {
          currentLang = savedLang;
          updateContent();
        }
      }

      function updateThemeBtnText(isDark) {
        const btn = document.getElementById("theme-btn-text");
        btn.textContent = isDark ? "Light" : "Dark";
      }

      function toggleTheme() {
        const isDark = document.documentElement.classList.toggle("dark");
        localStorage.theme = isDark ? "dark" : "light";
        updateThemeBtnText(isDark);
      }

      function toggleLanguage() {
        currentLang = currentLang === "zh" ? "en" : "zh";
        localStorage.setItem("lang", currentLang);
        updateContent();
      }

      function updateContent() {
        const t = translations[currentLang];
        document.getElementById("profile-name").textContent = t.name;
        document.getElementById("link-blog").textContent = t.blog;
        document.getElementById("icp-text").textContent = t.icp;
        document.getElementById("lang-btn-text").textContent = t.langBtn;
        document.documentElement.lang = t.htmlLang;
      }

      init();
    </script>
  </body>
</html>
